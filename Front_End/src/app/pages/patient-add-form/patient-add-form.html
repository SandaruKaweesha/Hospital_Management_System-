<section class="bg-white">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900">Add a new patient</h2>
    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
      <!-- Patient Name -->
      <div class="sm:col-span-2">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Patient Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="Type patient name"
          required=""
        />
      </div>
      <!-- Patient Address -->
      <div class="sm:col-span-2">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Patient Address</label
        >
        <input
          type="text"
          name="name"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="Type patient Address"
          required=""
        />
      </div>
      <!-- Patient NIC Number -->
      <div class="w-full">
        <label for="brand" class="block mb-2 text-sm font-medium">NIC</label>
        <input
          type="text"
          name="brand"
          id="brand"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="Patient nic number"
          required=""
        />
      </div>
      <!-- Patient Age -->
      <div class="w-full">
        <label for="brand" class="block mb-2 text-sm font-medium">Age</label>
        <input
          type="number"
          name="brand"
          id="brand"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="Patient Age"
          required=""
        />
      </div>
      <!-- Patient Gender -->
      <div>
        <label for="category" class="block mb-2 text-sm font-medium">Gender</label>
        <select
          id="category"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
        >
          <option selected disabled="">Select Gender</option>
          <option value="TV">Male</option>
          <option value="PC">Female</option>
        </select>
      </div>
      <!-- Patient Category -->
      <div>
        <label for="category" class="block mb-2 text-sm font-medium">Category</label>
        <select
          id="category"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
        >
          <option selected disabled value="">Select Category</option>

          <optgroup label="General & Primary Care">
            <option value="GP">General Practice / Family Medicine</option>
            <option value="IM">Internal Medicine</option>
            <option value="PEDS">Pediatrics</option>
            <option value="GER">Geriatrics</option>
          </optgroup>

          <optgroup label="Medical Specialties">
            <option value="CARDIO">Cardiology</option>
            <option value="DERM">Dermatology</option>
            <option value="ENDO">Endocrinology</option>
            <option value="GASTRO">Gastroenterology</option>
            <option value="NEURO">Neurology</option>
            <option value="ONCO">Oncology</option>
            <option value="PULM">Pulmonology</option>
            <option value="RHEUM">Rheumatology</option>
            <option value="NEPH">Nephrology</option>
          </optgroup>

          <optgroup label="Surgical Specialties">
            <option value="GEN_SURG">General Surgery</option>
            <option value="ORTHO">Orthopedics</option>
            <option value="ENT">Otolaryngology (ENT)</option>
            <option value="OPHTH">Ophthalmology</option>
            <option value="URO">Urology</option>
            <option value="NEURO_SURG">Neurosurgery</option>
          </optgroup>

          <optgroup label="Other Categories">
            <option value="DENTAL">Dental</option>
            <option value="OBGYN">Obstetrics & Gynecology (OB/GYN)</option>
            <option value="PSYCH">Psychiatry / Mental Health</option>
            <option value="EM">Emergency Medicine</option>
            <option value="REHAB">Physical Therapy / Rehabilitation</option>
          </optgroup>
        </select>
      </div>
      <!-- Blood Group -->
      <div>
        <label for="category" class="block mb-2 text-sm font-medium">Blood Group</label>
        <select
          id="category"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
        >
          <option selected disabled="">Blood Group</option>
          <option value="O+">O+</option>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="AB+">AB+</option>
          <option value="O-">O-</option>
          <option value="A-">A-</option>
          <option value="B-">B-</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <!-- Patient Contact Number -->
      <div class="w-full">
        <label for="brand" class="block mb-2 text-sm font-medium">Contact Number</label>
        <input
          type="text"
          name="ContactNumber"
          id="brand"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="Patient Contact Number"
          required=""
        />
      </div>
      <!--  -->
      <div class="sm:col-span-2 mb-3">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900"
          >Allergies</label
        >
        <textarea
          id="description"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
          placeholder="Do you have any allergies"
        ></textarea>
      </div>
    </div>
    <!-- Patient Note -->
    <div class="sm:col-span-2">
      <label for="description" class="block mb-2 text-sm font-medium text-gray-900"
        >Description</label
      >
      <textarea
        id="description"
        rows="8"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
        placeholder="Your description here"
      ></textarea>
    </div>
    <input
      type="button"
      class="mt-3 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      value="Add Report"
      (click)="addReport()"
    />
  </div>
</section>
