<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div
    class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4"
  >
    <div>
      <button
        id="dropdownRadioButton"
        data-dropdown-toggle="dropdownRadio"
        class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5"
        type="button"
      >
        <svg
          class="w-3 h-3 text-gray-500 me-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"
          />
        </svg>
        Last 30 days
        <svg
          class="w-2.5 h-2.5 ms-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </button>
      <!-- Dropdown menu -->
      <div
        id="dropdownRadio"
        class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow-sm"
        data-popper-reference-hidden=""
        data-popper-escaped=""
        data-popper-placement="top"
        style="
          position: absolute;
          inset: auto auto 0px 0px;
          margin: 0px;
          transform: translate3d(522.5px, 3847.5px, 0px);
        "
      >
        <ul class="p-3 space-y-1 text-sm text-gray-700" aria-labelledby="dropdownRadioButton">
          <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100">
              <input
                id="filter-radio-example-1"
                type="radio"
                value=""
                name="filter-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="filter-radio-example-1"
                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm"
                >Last day</label
              >
            </div>
          </li>
          <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100">
              <input
                checked=""
                id="filter-radio-example-2"
                type="radio"
                value=""
                name="filter-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="filter-radio-example-2"
                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm"
                >Last 7 days</label
              >
            </div>
          </li>
          <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100">
              <input
                id="filter-radio-example-3"
                type="radio"
                value=""
                name="filter-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="filter-radio-example-3"
                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm"
                >Last 30 days</label
              >
            </div>
          </li>
          <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100">
              <input
                id="filter-radio-example-4"
                type="radio"
                value=""
                name="filter-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="filter-radio-example-4"
                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm"
                >Last month</label
              >
            </div>
          </li>
          <li>
            <div class="flex items-center p-2 rounded-sm hover:bg-gray-100">
              <input
                id="filter-radio-example-5"
                type="radio"
                value=""
                name="filter-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="filter-radio-example-5"
                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm"
                >Last year</label
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-5 h-5 text-gray-500"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <input
        type="text"
        id="table-search"
        class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search for items"
      />
    </div>
  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input
              id="checkbox-all-search"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 focus:ring-2"
            />
            <label for="checkbox-all-search" class="sr-only">checkbox</label>
          </div>
        </th>
        <th scope="col" class="px-6 py-3">Count</th>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">Gender</th>
        <th scope="col" class="px-6 py-3">Contact</th>
      </tr>
    </thead>
    <tbody>
      @for(patient of patientsList; track patient.id ;let i = $index){
      <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
        <td class="w-4 p-4">
          <div class="flex items-center">
            <input
              id="checkbox-table-search-1"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 focus:ring-2"
            />
            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
          </div>
        </td>

        <!-- <th scope="row" class="px-6 py-4">"</th> -->

        <td class="px-6 py-4">{{ i + 1 }}</td>
        <td class="px-6 py-4">{{ patient.id }}</td>
        <td class="px-6 py-4">{{ patient.name }}</td>
        <td class="px-6 py-4">{{ patient.category }}</td>
        <td class="px-6 py-4">{{ patient.gender }}</td>
        <td class="px-6 py-4">{{ patient.contact }}</td>
        <td class="px-6 py-4 gap-6 flex">
          <button class="cursor-pointer" (click)="deletePatient(patient.id)">
            <svg
              class="w-6 h-6 text-gray-800 hover:text-red-800 focus:outline-none focus:ring-4 focus:ring-blue-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 15v3c0 .5523.44772 1 1 1h10.5M3 15v-4m0 4h11M3 11V6c0-.55228.44772-1 1-1h16c.5523 0 1 .44772 1 1v5M3 11h18m0 0v1M8 11v8m4-8v8m4-8v2m1.8956 5.9528 1.5047-1.5047m0 0 1.5048-1.5048m-1.5048 1.5048 1.4605 1.4604m-1.4605-1.4604-1.4604-1.4605"
              />
            </svg>
          </button>
          <button class="cursor-pointer">
            <svg
              class="w-6 h-6 text-gray-800 hover:text-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="square"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"
              />
            </svg>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
